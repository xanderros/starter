{% macro blog(category,color,title,desc,link) %}
<a class="blog" href="/blog/{{ link }}.html">
  <div class="blog__top">
    <div class="category bg-{{ color }}">{{ category }}</div>
  </div>
  <h2 class="blog__title title">{{ title }}</h2>
  <div class="lead color-dark">{{ desc }}</div>
  <div class="blog__bottom">
    <span class="blog__btn btn btn_secondary">Read article</span>
  </div>
</a>
{% endmacro %}
