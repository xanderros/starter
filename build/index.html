<!doctype html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>site-name</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			color: #333;
			font-family: 'Trebuchet MS', sans-serif;
			font-size: 18px;
			line-height: 1.5;
		}
		.pl-box {
			margin: 0 auto;
			width: 100%;
			max-width: 1024px;
			min-width: 320px;
			padding-left: 30px;
			padding-right: 30px;
		}
		.pl-header {
			background-color: #0176d2;
			padding: 20px 0;
		}
		.pl-title {
			font-size: 20px;
			color: #fff;
		}
		.pl-title__site {
			font-weight: bold;
		}
		.pl-content {
			padding-top: 40px;
			padding-bottom: 40px;
		}
		.pl-links {
			counter-reset: ol-counter;
			padding-left: 27px;
		}
		.pl-links__row {
			position: relative;
			list-style: none;
			padding-left: 8px;
		}
		.pl-links__row:nth-child(n+2) {
			margin-top: 10px;
		}
		.pl-links__row:before {
			position: absolute;
			display: flex;
			align-items: center;
			justify-content: center;
			color: #333;
			top: 0;
			right: 100%;
			content: counter(ol-counter);
			counter-increment: ol-counter;
			width: 27px;
			height: 27px;
			background-color: #fdd024;
			font-family: 'Trebuchet MS', sans-serif;
			font-size: 18px;
			line-height: 27px;
			font-weight: bold;
			text-align: right;
		}
		.pl-links__item {
			text-decoration: none;
			color: #333;
		}
		.pl-links__name {
			font-weight: bold;
			border-bottom: 1px solid #333;
		}
		.pl-links__progress {
		}
		.pl-links__icon {
			width: 2em;
			height: 1em;
			fill: #000;
		}
	</style>
</head>
<body>

		      fill-rule="evenodd"/>
	</symbol>
</svg>

	</div>
</header>

</div>

</html>
